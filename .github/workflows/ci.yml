name: FiatRails CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  foundry-tests:
    name: Foundry Tests & Gas Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge tests
        run: |
          cd contracts
          forge test --no-match-path "script/**" -vvv

      - name: Generate coverage report
        run: |
          cd contracts
          forge coverage --no-match-path "script/**"

      - name: Generate gas snapshot
        run: |
          cd contracts
          forge snapshot --no-match-path "script/**"

      - name: Check gas snapshot
        run: |
          cd contracts
          forge snapshot --diff --no-match-path "script/**"

  solidity-lint:
    name: Solidity Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Forge fmt check
        run: |
          cd contracts
          forge fmt --check

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: |
          cd api
          npm ci

      - name: Run API tests
        run: |
          cd api
          npm test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [foundry-tests, api-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: false
          tags: fiatrails-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [foundry-tests, solidity-lint, api-tests, docker-build]
    steps:
      - run: echo "All CI checks passed successfully!"
