# Prometheus Configuration for FiatRails
# 
# Metrics to collect:
# - RPC error rate
# - p95 latency
# - Queue depth (DLQ)
# - Request throughput
# - Idempotency hit rate

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fiatrails-local'
    environment: 'production-trial'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # FiatRails API metrics
  - job_name: 'fiatrails-api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Anvil node metrics (if exposed)
  - job_name: 'anvil'
    static_configs:
      - targets: ['anvil:8545']
    metrics_path: '/metrics'
    scrape_interval: 10s

