global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    project: 'fiatrails'

# Alertmanager configuration (optional for development)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape FiatRails API metrics
  - job_name: 'fiatrails-api'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api'
          environment: 'development'
    # Relabel to extract useful labels
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fiatrails-api'

  # Health check endpoints
  - job_name: 'fiatrails-health'
    scrape_interval: 30s
    metrics_path: '/health'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api-health'
